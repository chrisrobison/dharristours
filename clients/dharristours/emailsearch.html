    <style>

<body>
<header>
    <form onsubmit="return false;">
        <label for="id">Job ID</label> <input type='text' id='id' name='id' value='' placeholder="Enter Job ID to search emails for"> <button onclick="app.search(); return false">Search</button>
    </form>
</header>
<main>
<table class="messages">
    <thead>
        <tr>
            <th>Msg ID</th>
            <th>Date</th>
            <th>Subject</th>
            <th>From</th>
            <th>To</th>
        </tr>
    </thead>
    <tbody id="msgbody">

    </tbody>
</table>
</main>
<script>
const $ = str => document.querySelector(str);
const $$ = str => document.querySelectorAll(str);

(function() {
    const app = {
        data: {},
        state: {
            loaded: false
        },
        init: function() {
            app.state.loaded = true;
        },
        async search() {
            let q = $("#id").value;

            let resp = await fetch(`/files/findinvoiceemail.php?id=${q}`);
            let json = await resp.json();
            out = '';
            if (json) {
                json.sort((a, b) => {
                    return b.headers.udate - a.headers.udate;
                });
                for (const msg of json) {
                    let el = document.createElement("tr");
                    let date = new Intl.DateTimeFormat('en-US').format(new Date(msg.headers.udate*1000));
                    let from = msg.headers.fromaddress.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    let to = msg.headers.toaddress.replace(/</g, '&lt;').replace(/>/g, '&gt;');

                    let html = `<td>${msg.msgid}</td><td>${date}</td><td>${msg.headers.Subject}</td><td>${from}</td><td>${to}</td>`;
                    el.innerHTML = html;
                    $("#msgbody").append(el);
                }
            }
        },
        fetch: function(url, callback) {
            fetch(url).then(response=>response.json()).then(data=>{
                app.data = data;
                app.state.loaded = true;
                if (callback && typeof(callback) === "function") {
                    callback(data);
                }
            });
        },
        display: function(data, tgt) {
            let out = "<table><thead><tr>";
            const keys = Object.keys(data[0]);
            if (keys) {
                keys.forEach(key => {
                    out += `<th>${key}</th>`;
                });
            }
            out += "</tr></thead><tbody>";
            data.forEach(item=>{
                out += `<tr>`;
                keys.forEach(key => {
                    out += `<td>${item[i]}</td>`;
                });
                out += `</tr>`;
            });
            out += "</tbody></table>";

            if (tgt) {
                tgt.innerHTML = out;
            }
            return out;
        }
    }
    window.app = app;
    app.init();
})();
</script>
</body>

</html>
