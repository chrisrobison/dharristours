        .loader {
  position: relative;
  width: 130px;
  height: 100px;
  background-repeat: no-repeat;
}
.loader:after {
  content: "";
  position: absolute;
  top: 40px;
  left: 35px;
  width: 10px;
  height: 10px;
  background: #fff;
  border-radius: 50%;
  box-sizing: content-box;
  border: 10px solid #000;
  box-shadow: 92px 0 0 -10px #fff, 92px 0 #000;
  animation: wheelSk 0.75s ease-in infinite alternate;
}

.loader:before {
  content: "";
  position: absolute;
  right: 100%;
  top: 0px;
  height: 70px;
  width: 70px;
  background-image: linear-gradient(#fff 5px, transparent 0),
    linear-gradient(#fff 10px, transparent 0),
    linear-gradient(#fff 20px, transparent 0);
  background-repeat: no-repeat;
  background-size: 30px 4px;
  background-position: 0px 0px, 8px 10px, 0px 20px;
  animation: lineDropping 0.75s linear infinite;
}
