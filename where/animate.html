<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Animated Google Maps Polyline</title>

    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDFP8KaKNAWOcD0iXL40U5VaKU0ZhY-oCA&v=3.exp&sensor=false&libraries=geometry"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
</head>
<body>
    <div id="map-canvas" style="width: 600px; height: 600px;"></div>
    
    <script>
        //Variables
        var map, markers = [], pointsDone = [], bounds, myInterval, startPoint, endPoint, progress;
        
        //Settings
        var stepSize = 300; //Size of every animation increment
        var stepTime = 5;   //Decrease to speed up

        //This array holds all the points that polylines will animated from/to
        var mapPoints = [{
            latitude: -33.924,
            longitude: 378.423
        },{
            latitude: -34.057,
            longitude: 378.379
        },{
            latitude: -34.217,
            longitude: 378.388
        },{
            latitude: -34.062,
            longitude: 378.467
        },{
            latitude: -33.886,
            longitude: 378.636
        }];

        //Google map settings
        var mapStyle = [{
           "featureType":"poi",
           "elementType": "all",
           "stylers": [{'visibility': 'off'}]
           }
        ]; 
        var mapOptions = {
           center: new google.maps.LatLng(37.852435,-122.0864287), 
           zoom: 11,
           styles: mapStyle,
           mapTypeId: 'hybrid' 
        };

        function initializeMap() {
            //Create map
            map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
            bounds = new google.maps.LatLngBounds();

         }

      function getPath(when, who) {
         var query = [];
         
         if (who) {
            query[query.length] = "bus=" + encodeURIComponent(who);
         } 
         if (when) {
            query.push("date=" + encodeURIComponent(when));
         }
         var drivePath = [];
         fetch("path.php?" + query.join('&')).then(res => res.json())
            .then((out) => {
            drivePath = [];
            console.dir(out);
            mapPoints = out;
            for (var busID in out) {
               addPoints(out[busID], busID);
            }
        });
      }
      function addPoints(mypoints, who) {
            //Iterate through all points in mapPoints
            markers[who] = [];
            pointsDone[who] = [];
            $.each(mypoints, function(key, value) {
                //create marker
                var myLatLng = new google.maps.LatLng(value.lat, value.lng);
                marker = new google.maps.Marker({
                    position: myLatLng,
                    map: map,
                    visible: false
                });
                markers[who].push(marker);
                                    
                //add to bounds and path
                bounds.extend(myLatLng);
            });

            //Center & zoom map on all mapPoints
            map.fitBounds(bounds);

            //Add first mapPoint to an array that will keep points that have been animated
            pointsDone[who].push(new google.maps.LatLng(mypoints[0].lat, mypoints[0].lng));
            
            //Start the animation on first point in mapPoints
//            google.maps.event.addListener(map, 'idle', function(who) {
                pathAnimation(0, who);
 //           });
        }


        //Following function gets called one polyline at a time
        function pathAnimation(point, who) {
            
            //Make marker visible once path has reached that point
            markers[who][point].setVisible(true);

            //Set start & end point for this polyline
            startPoint = pointsDone[who][point];
            endPoint = new google.maps.LatLng(mapPoints[who][point+1].lat, mapPoints[who][point+1].lng);
            
            //Create the polyline
            myPath = new google.maps.Polyline({
                path: pointsDone[who],
                geodesic: false,
                strokeColor: '#000000',
                strokeOpacity: 1.0,
                strokeWeight: 5,
                map: map
            });

            //Add this point to the array keeping points that have already been animated to
            pointsDone[who].push(endPoint);
            
            //Animation loop
            step = 0;
            myInterval = setInterval(function() {
                step += 1;
                if (step > stepSize) {
                    //Done drawing, clear the interval, and call pathAnimation() again, IF we're not done animating all the polylines
                    clearInterval(myInterval);
                    if(pointsDone[who].length-1 < mapPoints[who].length) {
                        pathAnimation(pointsDone[who].length-1, who);
                    }
                } else {
                    //Not done drawing yet...
                    progress = google.maps.geometry.spherical.interpolate(startPoint,endPoint,step/stepSize);
                    myPath.setPath([startPoint, progress]);
                }
            }, stepTime);
        }


        //Start it up
        initializeMap();
        
    </script>
</body>
</html>
