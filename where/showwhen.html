<!DOCTYPE html>
<html>
  <head>
    <title>Realtime Bus Locations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      h2 {
         padding-bottom:0px;
         margin-bottom:.25em;
         margin-top:.125em;
      }
      .labels { 
         background-color:#ffffff;
         padding:.25em;
         display:inline-block;
         border:.5em solid yellow;
      }
      .time {
         text-align:right;
      }
      .locations {
         border-collapse: collapse;
         border:0px;
         width:100%;
      }
       .details {
         border-collapse: collapse;
         border:1px solid #ccc;
         width:100%;
      }
      td, th {
         padding:.5em;

      }
      th {
         background-color:#000099;
         color:#ffffff;
         font-weight:bold;
         white-space: nowrap;
      }
      .subtable {
         margin:0px;
         padding:0px;
         font-size:.8em;
      }
      .subtable th {
         text-align:right;
         width:4em;
      }
    </style>

   <script defer src="/where/markerclustererplus.min.js"></script>  
   <script defer src="/where/showwhen.js"> </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="toolbar">
      <div id='startdate'><input type='datetime' value='2020-03-10' onchange='loadData(this.value)'><button onclick="loadData(document.querySelector('#mydate').value)"> &gt; </button></div>
    </div>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFP8KaKNAWOcD0iXL40U5VaKU0ZhY-oCA&callback=initMap"> </script>
  </body>
</html>
