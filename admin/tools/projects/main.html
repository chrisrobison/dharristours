   </head>
   <body bgcolor="#ffffff" text="#000000" link="#0000ff" vlink="#000099" alink="#ff0000" class="MAIN" onLoad="#alert#">
      <form name="nova" action="index.cgi" onSubmit="return checkChanges();" method="POST">
         <input type="hidden" name="exec" value="">
         <input type="hidden" name="modified" value="">
         <input type="hidden" name="type_display" value="#type_display#">
         <input type="hidden" name="REMOTE_USER" value="#REMOTE_USER#">
         <br>
         <center>
            <table border="1" cellpadding="4" cellspacing="1" class='TBLMAIN'>
               <tr>
                  <td colspan='2' class='TBLTITLE'><!--<img src="/img/bulb-logo.gif" align='left'>--><span class='HEADER'>Inter@ctivate IT Projects Manager</span></td>
               </tr>
               <tr>
                  <td valign='top'>
                     <table border='0' cellpadding='3' cellspacing='1'>
                        <!-- This interface only talks to one table, uncomment for list of tables 
                        <tr>
                           <td align="right" class="MAIN"><span class='FIELD'>Table:</span></td>
                           <td valign="top" colspan='2'>
                              <select name="table" onChange="checkChanges('change_table') && setTimeout('document.forms[0].submit();', 150);" class='MAIN'>
                                 #dbtables#
                              </select>
                           </td>
                        </tr>
                        -->
                        <tr>
                           <td valign="top" align="right" class="MAIN"><span class='FIELD'>#Table#:</span></td>
                           <td valign="top">
                              <select name="#curKey#" size="20" onChange="checkChanges('lookup') && setTimeout('document.forms[0].submit();', 150);" class='LIST' style="width:150px;">
                                 #records#
                              </select>
                           </td>
                        </tr>
                     </table>
                  </td>
                  <td valign='top'>
                     		    <table border='0' cellpadding='3' cellspacing='1'>
		       <tr>
               	          <td align='right' class='FIELD'><span class='FIELD'>projectID:</span></td>
               	          <td class='MAIN'><span class='STATIC'></span></td>
		       </tr>	  
		       <tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>project:</span></td>
	<td class='MAIN'><input type='text' name='project' size='70' value='' class='DATA' onChange='doChange();'></td>
</tr>
<tr>

	<td align='right' valign='top' class='FIELD'><span class='FIELD'>description:</span></td>
	<td valign='top' class='MAIN'><textarea cols='70' rows='4' name='description' size='70' class='DATA' onChange='doChange();'></textarea></td>
</tr>
<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>reason:</span></td>
	<td valign='top' class='MAIN'><textarea cols='70' rows='4' name='reason' size='70' class='DATA' onChange='doChange();'></textarea></td>
</tr>
<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>risks:</span></td>

	<td valign='top' class='MAIN'><textarea cols='70' rows='4' name='risks' size='70' class='DATA' onChange='doChange();'></textarea></td>
</tr>
<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>status:</span></td>
	<td class='MAIN'><input type='text' name='status' size='50' value='' class='DATA' onChange='doChange();'></td>
</tr>
<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>est_hours:</span></td>
	<td class='MAIN'><input type='text' name='est_hours' size='11' value='' class='DATA' onChange='doChange();'></td>
</tr>

<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>target_completion:</span></td>
	<td class='MAIN'><input type='text' name='target_completion' size='15' value='' class='DATA' onChange='doChange();'></td>
</tr>
<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>created:</span></td>
	<td class='MAIN'><input type='text' name='created' size='15' value='' class='DATA' onChange='doChange();'></td>
</tr>
<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>last_modified:</span></td>

	<td class='MAIN'><input type='text' name='last_modified' size='14' value='' class='DATA' onChange='doChange();'></td>
</tr>
<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>completed_on:</span></td>
	<td class='MAIN'><input type='text' name='completed_on' size='15' value='' class='DATA' onChange='doChange();'></td>
</tr>
<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>completed_by:</span></td>
	<td class='MAIN'><input type='text' name='completed_by' size='25' value='' class='DATA' onChange='doChange();'></td>
</tr>

<tr>
	<td align='right' valign='top' class='FIELD'><span class='FIELD'>assigned_to:</span></td>
	<td class='MAIN'><input type='text' name='assigned_to' size='25' value='' class='DATA' onChange='doChange();'></td>
</tr>

                    </table>

                  </td>
               </tr>
               <tr>
                  <td colspan='2' class='MAIN'>
                     <table border='0' cellpadding='3' cellspacing='1' width='100%'>
                        <tr>
                           <td align='left' class='MAIN'>
                              <div id='rmnewbtn' class='#buttons#'>
                                 <input type="button" name="btn_new" value="New" onClick="checkChanges() && doNew();" class='BTN' style="border-style:groove;">
                                 <input type='button' name="btn_delete" value="Delete" onClick="doDelete();" class='BTN' style="border-style:groove;">
                              </div>
                           </td>
                           <td align='right' class='MAIN'>
                              <div id='save'><input type="button" value="Save" onClick="doSave();" class='SAVE' style="border-style:groove; padding:0pt,8pt,0pt,8pt;" name='save' id='save'></div>
                           </td>
                        </tr>
                     </table>
                  </td>
               </tr>
            </table>
         </center>
      </form>
   </body>
</html>
