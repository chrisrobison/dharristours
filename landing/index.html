<!DOCTYPE html> 
<html>
   <head>
      <meta charset="utf-8">
      <title></title>
      <link href='//current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css' rel='stylesheet' type='text/css'>
      <style>
         body { margin:0;padding:0;font-size:14px;font-family: "Helvetica Neue", Optima, Verdana, sans-serif;background-image:url("bg.jpg"); background-size:cover; -webkit-background-size:cover; }
         h1, h2, h3, h4, h5 { margin-bottom:.5em; }
         h2 { margin-top: .5em; }
         a { text-decoration:underline;color:#adf; }
         a:hover { text-decoration:underline; }
         a:visited { color:#6ac; }
         a:active { color:#e00;display:inline-block;top:2px; }
         #main { margin:2em auto 0px auto; width:50em; min-height:10em; background-color:#000; color:#fff; border-radius:.5em; border:1em solid transparent; text-align:center; line-height:2em; }
         .url { color:#ffff00; font-family:"Lucida Console",monospace; }
         input[type="text"] { font-size:1.4em; height:1.4em; padding:.25em .5em;  }
         input[type="text"].default { color: #ccc; font-size:1.4em; height:1.4em; padding:.25em .5em;  }
      </style>
  </head>
   <body>
      <div class='container'>
         <div class='hero-unit' id='main'>
            <h1>Coming Soon!</h1>
            <hr>
            <h2 class='url'></h2>
            <hr>
            <h3>Be the first to know when we launch!</h3>
            <h3><a href='#' target='_blank' class='url'></a></h3>
            <p>
            <br><form action='cmd.php?x=save' method='POST' class='form-inline'>
              <input type='text' id='email' name='Subscriber[new1][Email]' class='input-xlarge default' default='Enter Your Email' > 
              <button type='submit' class='btn btn-large action'>Subscribe</button>
            </form>
            </p>
         </div>
      </div>
   </body>
   <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
   <script type="text/javascript" src="//current.bootstrapcdn.com/bootstrap-v204/js/bootstrap.min.js"></script>
   <script type='text/javascript'>
      $(document).ready(function() {
         $(".url").html(document.location.host).attr("href", "http://" + document.location.host);
         $("#email").val($("#email").attr("default")).focus(function() { $(this).val('').removeClass('default'); });
         var x = Math.floor(Math.random()*29) + 1;
         console.log("image: bg/bg"+x+".jpg");
         $("body").css("background-image", "url(bg/bg"+x+".jpg)");
         $("form").submit(function(e) {
            $.post("cmd.php", {"x":"save","Subscriber[new1][Email]":$("#email").val()}, function(data) {
               $("#email").addClass('default').blur();
               $("#email").val($("#email").attr("default"));
               alert("You have been subscribed to our newsletter.");
            });
            e.stopPropagation();
            e.preventDefault();
            return false;
         });
      });
   </script>
</html>
