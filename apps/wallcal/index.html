<html>
<head>
	<title>Calendar</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8">

<style type="text/css" title="AppleStyle">
	@import "Calendar.css";
</style>
<script type="text/javascript" src="Calendar.js" charset="utf-8"></script>
<script type="text/javascript" src="localizedStrings.js" charset="utf-8"></script>
<script type='text/javascript' src='AppleClasses/AppleScrollbar.js' charset='utf-8'></script>
<script type='text/javascript' src='AppleClasses/AppleScrollArea.js' charset='utf-8'></script>

</head>
	<body onload="onLoaded();" role="application">
	
	<div id="Background-LeftEndcap"></div>
	<div id="Background-MiddleContainer">
		<img id="Background-MiddleFill" src="Images/background_middle.png" aria-hidden="true" alt="">
		<div id="Background-RightEndcap"></div>
		<div id="AllContent-LeftSide">
			<img id="Static-DayCard" src="Images/daycard.png" aria-hidden="true" alt="">
			<div id="Message-DayOfWeekName"></div>
			<div id="Message-DateOfMonthNumber"></div>
			<img id="Static-DateNumberMiddleLine" src="Images/divider_line.png" aria-hidden="true" alt="">
			
			<!-- this button positioned to catch click events so we can label it (instead of making date div clickable); label will be added by script -->
			<div id="toggledisplay" role="button" onmousedown="onRequestClickOnLeftSide(event);"></div>
		</div>
		<div id="AllContent-RightSide-Container">
			<div id="AllContent-Month-Container" role="group">
				<img id="Static-MonthCard" src="Images/monthcard.png" aria-hidden="true" alt="">

				<!-- prev/next month button labels are localized by script on load -->
				<img role="button" alt="" id="Button-Left" class="control" src="Images/bar_left.png"  onmousedown="mouseDownForButton(event, this);" onmouseover="mouseOverForButton(event, this);" onmouseout="mouseOutForButton(event, this);">
				<img role="button" alt="" id="Button-Right" class="control" src="Images/bar_right.png" onmousedown="mouseDownForButton(event, this);" onmouseover="mouseOverForButton(event, this);" onmouseout="mouseOutForButton(event, this);">
				
				<div id="Message-MonthNameAndYearNumber">
					<span id="jumpToToday" role="button" onmousedown="onRequestClickedMonthNameAndYearNumber(event);"><!-- aria-label updated by script --></span>
					<div id="monthLabel" aria-live="polite" aria-atomic="false" aria-relevant="text"></div>
				</div>
				
				<div id="Calendar-Container" role="grid" aria-labelledby="monthLabel">
					<div role="rowgroup">
						<div role="row">
							<span role="columnheader" id="DayOfWeek-0" class="calendar-narrowDayOfWeekTitle"></span>
							<span role="columnheader" id="DayOfWeek-1" class="calendar-narrowDayOfWeekTitle"></span>
							<span role="columnheader" id="DayOfWeek-2" class="calendar-narrowDayOfWeekTitle"></span>
							<span role="columnheader" id="DayOfWeek-3" class="calendar-narrowDayOfWeekTitle"></span>
							<span role="columnheader" id="DayOfWeek-4" class="calendar-narrowDayOfWeekTitle"></span>
							<span role="columnheader" id="DayOfWeek-5" class="calendar-narrowDayOfWeekTitle"></span>
							<span role="columnheader" id="DayOfWeek-6" class="calendar-narrowDayOfWeekTitle"></span>
						</div>
					</div>
					<div role="rowgroup" id="Calendar-NumberGrid"><!-- to be populated by script --></div>
				</div>
			</div>

			<!-- list of events for the day -->
			<div id="AllContent-Event-Container" aria-hidden="true" role="group">
				<div id="AllContent-Event-ScrollArea">
					<div id="AllContent-Events"></div>
				</div>
				<div id="AllContent-Event-Scrollbar"></div>
			</div>

		</div>
	</div>
	</body>
</html>
