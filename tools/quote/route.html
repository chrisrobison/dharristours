<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        body {
            font-family: "Helvetica Neue", "Helvetica", sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
        }

        header {
            background-color: #999;
            color: #eee;
            height: 0vh;
        }

        main {
            display: flex;
            flex-direction: row;
        }
        .leg {
         display: flex;
         flex-direction: row;
        }

        footer {
            background-color: #666;
            color: #eee;
            height: 0vh;
        }
        #controls {
            flex-direction: column;
            display:flex;
        }   
        .delete {
            border: 0px;
            background: none;
        }
        label { 
            display: inline-block;
            width: 10em;
        }
        #map {
            height: 300px;
            width: 400px;
        }
        input {
            width: 20em;
        }
        button {
            width: 10em;
        }
        .time {
            width: 8em;
        }
#overlay {
    position: absolute;
    top: 0px;
    left: 0px;
    height: 100vh;
    width: 100vw;
    background: #0006;
    display: flex;
    z-index: 99999;
    justify-content: center;
    align-items: center;
}
    </style>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
<link rel="stylesheet" href="/lib/css/bus-loader.css" />
 <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
</head>

<body>
    <main>
        <h2>Interactive</h2>
        <div id="map"></div>
        <div id="controls">
            <label for="origin">Origin</label><input type="text" id="origin" value="2294 Vista del Rio St, Crockett CA" size="30"> <label for="startTime">Start</label><input type="time" value="09:00" class='time' id="startTime"><br>
            <label for="destination">Destination</label><input type="text" id="destination" value="Exploratorium" size="30">
            <button onclick="return app.getRoute()">Go</button>
        </div>
        <div class="metrics"><label>Duration:</label> <span id="duration"></span> <br><label>Distance:</label> <span id="distance"></span></div>
    </main>
    <div id="static"><h2>Static</h2></div>
    <div id="overlay" style="display:none">
        <div class="loader"></div>
    </div>
    <script src="route.js"></script>
    <script>
(function() {
    app.map = L.map('map', { 
        attributionControl: false,
      zoomControl: false,
      fadeAnimation: false,
      zoomAnimation: false
    }).setView([37.8437122,-122.3491274], 10);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(app.map);
})();
    </script>
</body>

</html>
