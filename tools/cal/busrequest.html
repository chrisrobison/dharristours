<div id="formContainer">
    <div id="headerForm">
        <div class="headerFormTitle">
            <h2>Bus Rental Cost Calculator</h2>
            <p class="removeUpperPadding">Get An Instant Quote</p>
        </div>
    </div>
    <form id="formExtended">
        <fieldset name="typeTripRadio" initialvalue="roundTrip" class="typeTrip">
			<legend>Trip Type</legend>
            <input type="radio" name="typeTrip" value="roundTrip" checked=""><label for="roundTrip">Round Trip</label>
			<input type="radio" name="typeTrip" value="oneWay"><label for="oneWay">One Way</label>
		</fieldset>
        <div id="ccForm">
            <div class="inputContainer">
                <p class="removeUpperPadding label">Pickup Address</p>
				<input type="text" id="autocompletePickup" name="pickupLocation" placeholder="Pickup Address(Address, City, or Zip)" required="">
            </div>
            <div class="dateTimeContainer">
                <div class="pickupDateWrapper ">
                    <p class="removeUpperPadding">Pickup Date</p>
                    <div class="MuiFormControl-root MuiTextField-root" format="MMMM Do">
                        <div class="MuiInputBase-root MuiInput-root MuiInput-underline MuiInputBase-formControl MuiInput-formControl">
							      <input type="date" aria-invalid="false" name="pickupDate" readonly="" value="Pickup Date" class="MuiInputBase-input MuiInput-input">
						      </div>
                    </div>
                </div>
                <div class="pickupTimeWrapper">
                    <p class="removeUpperPadding">Pickup Time</p>
                    <div class="MuiFormControl-root MuiTextField-root" format="hh:mm A">
                        <div>
                           <input type="time" name="pickupTime" id="pickupTime">
                        </div>
                    </div>
                </div>
            </div>
            <div class="inputContainer">
                <p class="removeUpperPadding label">Destination Address</p><input type="text" id="autocompleteDropoff" name="dropoffLocation" placeholder="Destination Address(Address, City, or Zip)" required="">
            </div>
            <div class=" departureTime">
                <p class="removeUpperPadding label">Departure Time from Destination</p>
                <div class="dateTimeWrapper">
                    <div>
                        <div class="MuiFormControl-root MuiTextField-root" format="MMMM Do">
                            <div class="MuiInputBase-root MuiInput-root MuiInput-underline MuiInputBase-formControl MuiInput-formControl">
                              <input type="date" aria-invalid="false" name="dropoffDate" readonly="" value="09/30/2021" class="MuiInputBase-input MuiInput-input">
                           </div>
                        </div>
                    </div>
                    <div>
                        <div class="MuiFormControl-root MuiTextField-root" format="hh:mm A">
                           <div class="MuiInputBase-root MuiInput-root MuiInput-underline MuiInputBase-formControl MuiInput-formControl">
                              <input type="time" aria-invalid="false" name="dropoffTime" readonly="" value="Departure Time" class="MuiInputBase-input MuiInput-input">
                           </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="inputContainer">
                <p class="removeUpperPadding label">Name</p><input type="text" placeholder="Name" name="name" required="">
            </div>
            <div class="localPassenger">
                <div class="inputContainer numPassenger">
                    <p class="removeUpperPadding label">Num. of Passengers</p><input type="number" placeholder="Num. of Passengers" name="numberofPassenger" required="" min="1">
                </div>
                <div style="display:none;width:50%;padding-left:5%" class="localService">
                    <p class="removeUpperPadding">Do you need Vehicle at Destination?</p>
                    <fieldset class="y-n">
                        <div class="yes"><input type="radio" name="localService" value="1"><label for="yes">Yes</label></div>
                        <div class="no"><input type="radio" name="localService" value="0"><label for="no">No</label></div>
                    </fieldset>
                </div>
            </div>
            <div class="inputContainer">
                <p class="removeUpperPadding label">Email</p><input type="email" placeholder="Email" name="email" required="">
            </div>
            <div label="Phone" class="phoneInput">
                <p class="removeUpperPadding label">Phone</p><input type="tel" class="telephone" placeholder="Phone (123-456-7890)" name="phone" required="" maxlength="14" autocomplete="new-password">
            </div><input type="submit" id="submit" value="Get Your Free Quote">
        </div>
    </form>
</div>
