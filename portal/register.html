<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/fontawesome-free/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="assets/css/adminlte.min.css">
  <link rel="stylesheet" href="assets/css/register.css">
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a style="font-family:'HelveticaNeue';font-weight:bold;" href="/portal"><img src="assets/img/buslogotrans.png" width="250"></a>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new account for<br>D. Harris Tours Customer Portal</p>

      <form method="post" onsubmit="doRegister(); return false;">

          <input type="hidden" rel="data" value="" name="Login[new1][HomePhone]">
          <input type="hidden" rel="data" value="0" name="Login[new1][Admin]">
          <input type="hidden" rel="data" value="UserRegistrationForm" name="Login[new1][LastModifiedBy]">
          <input type="hidden" rel="data" value="0" name="Login[new1][InitialProcess]">
          <input type="hidden" rel="data" value="9" name="Login[new1][Access]">
          <input type="hidden" rel="data" value="1" name="Login[new1][ProcessAccess]">
          <input type="hidden" rel="data" value="0" name="Login[new1][InitialProcess]">
          <input type="hidden" rel="data" id="login" value="" name="Login[new1][Login]">
          <input type="hidden" rel="data" id="notes" value="0" name="Login[new1][Notes]">

        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="First name"
                       name="Login[new1][FirstName]">
                <div class="input-group-append">
                    <div class="input-group-text">
                    <span class="fas fa-user"></span>
                    </div>
                </div>
                </div>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Last name"
                       name="Login[new1][LastName]">
                <div class="input-group-append">
                    <div class="input-group-text">
                    <span class="fas fa-user"></span>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Phone Number"
                   name="Login[new1][Phone]">
            <div class="input-group-append">
                <div class="input-group-text">
                <span class="fas fa-phone"></span>
                </div>
            </div>
            </div>
          </div>
          <div class="col-6">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email"
                     name="Login[new1][Email]">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password"
                 name="Login[new1][Passwd]">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password-confirm" class="form-control" placeholder="Retype password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8 terms-wrapper">
            <div class="icheck-primary">
              <input type="checkbox" id="agreeTerms" name="terms" value="agree">
              <label for="agreeTerms">
               I agree to the <a href="#">terms</a>
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <div class="text-center mt-3">
        <a href="login.html" class="text-center">I already have a membership</a>
      </div>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="assets/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="assets/js/adminlte.min.js"></script>
<script src="assets/js/pages/register.js"></script>
</body>
</html>
