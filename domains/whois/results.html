<!DOCTYPE HTML>
<html>
   <head>
   <title>Simple Whois Lookup</title>
   <style type="text/css"> </style>
      <link href='http://fonts.googleapis.com/css?family=Nothing+You+Could+Do' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono:400,700' rel='stylesheet' type='text/css'>
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
      <link href='/lib/css/core.css' rel='stylesheet' type='text/css'>
      <style>
         body { background-color:#f0f0f0; font-family:"Open Sans", sans-serif; }
         h1 { font-family:"Open Sans", sans-serif; }
         #core { width: 900px; margin: 2em auto 2em auto; padding:1em; line-height:2em; background-color:#fff; box-shadow: .25em .5em 1em rgba(0,0,0,.4); }
         .link { text-decoration:underline; color:#0000cc; }
         .mono { font-family: "Ubuntu Mono", mono; font-size:1.3em; }
         strong { font-weight: 100; }
         blockquote { margin: 0 10em 0 8em; font-weight:300;} 
         p { padding: 0 3em; }
         #sig { font-family: 'Nothing You Could Do', cursive; font-size:1.8em; }
         #logo { width:418px; height:150px; display:block; }
      </style>
   </head>

   <body>
      <div id='core'>
         <img id='logo' src='/img/simple_banner.png'>
         <h1>Simple Whois Lookup</h1>
         
         <form method="get">
         <label for="query">Domain Name:</label>

         <input name="query" /> <input type="submit" value="Whois" />

         <input type="hidden" name="output" value="nice"><!-- normal | nice | object -->

         <h2>Results for {query}:</h2>
         <div id='results'>
            <blockquote>
            {result}
            </blockquote>
         </div>
      </div>
   </body>
</html>
