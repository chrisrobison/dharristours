<script language='JavaScript'>
   var yled = new Image(37, 35);
   yled.src = "/img/yellow_led_ani.gif";
   
   var gled = new Image(37, 35);
   gled.src = "/img/green_led.png";

   function init(evt) {
      document.getElementById("BackBtn").disabled = true;
      document.getElementById("BackBtnWrap").display = 'none';

      document.getElementById("Domain").focus();
      
      return true;
   }
   function checkAvail() {
      document.lookupImg.src = yled.src;
      var frm = document.forms[0];
      var domain = frm.Domain.value + frm.TLD.options[frm.TLD.selectedIndex].text;
      setTimeout("document.lookupImg.src = 'lookup.cgi?n="+domain+"'", 250);
   }
   window.onload = init;
</script>
